<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogam App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('assets/images/wallpapers/background.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 10vh;
    }

    .logo {
      width: 30vw;
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #5109b0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      font-size: 6vw;
      margin: 10px 0;
    }

    .welcome-img {
      width: 80vw;
      max-width: 400px;
      height: auto;
      margin: 20px 0;
    }

    .btn {
      width: 70vw;
      max-width: 300px;
      padding: 15px;
      margin: 10px 0;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 5vw;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4753d6;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo image -->
  <img src="assets/images/wallpapers/logo.png" alt="Yogam Logo" class="logo" />

  <h1>Welcome to Strylon Studios</h1>

  <!-- Welcome image -->
  <img src="assets/images/wallpapers/welcome.jpeg" alt="Welcome" class="welcome-img" />

  <button class="btn" onclick="location.href='login.html'">Login</button>
  <button class="btn" onclick="location.href='register.html'">Register</button>
</body>
</html>
