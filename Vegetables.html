<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Times New Roman', serif;
            background-color: darkblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            margin: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: deepskyblue;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="welcome">
        <img src="assets/images/dashboard/vegetable.jpeg" alt="Welcome">
        <h1>மதிய வணக்கம்</h1>
        <button onclick="loginUser()">உள்நுழை</button>
    </div>
    
    <div class="container" id="training" style="display:None;">
        <img id="vegetableImage" src="assets/images/FirstPage/VegetableFirstPage.jpeg" alt="Training">
        <h2>தமிழில் காய்கறிகள்</h2>
        <p id="VegetableName"></p>
        <button onclick="startTraining()">பயிற்சி தொடங்குக</button>
    </div>
    
    <div class="container" id="thankYou" style="display:none;">
        <img src="assets/images/wallpapers/logo.png" alt="Thank You">
        <h2>நன்றி! தமிழில் காய்கறிகள் நீங்கள் கற்றுக்கொண்டீர்கள்!</h2>
    </div>

    <script>
        let speaking = false;
        let recognitionActive = false;
        const vegetables = [
            { name: "கேரட்", image: "assets/images/Vegetables/Carrot.jpg" },
            { name: "உருளைக்கிழங்கு", image: "assets/images/Vegetables/potato.jpg" },
            { name: "பீட்ரூட்", image: "assets/images/Vegetables/beetroot.jpg" },
            { name: "பட்டாணி", image: "assets/images/Vegetables/peas.jpg" },
            { name: "பீன்ஸ்", image: "assets/images/Vegetables/beans.jpg" },
            { name: "தக்காளி", image: "assets/images/Vegetables/tomato.jpg" },
            { name: "மாங்காய்", image: "assets/images/Vegetables/raw mango.jpg" },
            { name: "வாழைக்காய்", image: "assets/images/Vegetables/raw banana.jpg" },
            { name: "பாகற்காய்", image: "assets/images/Vegetables/bitter guard.jpg" }
        ];
        let index = 0;
        let attempts = 0;
        const maxAttempts = 3;

        function showPage(page) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(page).style.display = 'block';
        }

        function loginUser() {
            alert("உள்நுழைவு வெற்றிகரமாக முடிந்தது!");
            showPage("training");
        }

        function speak(text, callback) {
            if (speaking) return;
            speaking = true;
            
            // Use Web Speech API for speech synthesis
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ta-IN'; // Set language to Tamil

            // Event listener when the speech has finished
            utterance.onend = function () {
                speaking = false;
                if (callback) callback();
            };

            // Start speaking
            speechSynthesis.speak(utterance);
        }

        function startTraining() {
            if (index < vegetables.length) {
                let vegetable = vegetables[index];
                document.getElementById('VegetableName').innerText = vegetable.name;
                document.getElementById('vegetableImage').src = vegetable.image;
                attempts = 0;
                speak(vegetable.name, () => verifyUserSpeech(vegetable.name));
            } else {
                speak("நன்றி! தமிழில் காய்கறிகள் நீங்கள் கற்றுக்கொண்டீர்கள்!", () => showPage('thankYou'));
            }
        }

        function verifyUserSpeech(correctWord) {
            if (recognitionActive) return;
            recognitionActive = true;
            
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ta-IN';
            recognition.start();
            
            let timeout = setTimeout(() => {
                recognitionActive = false;
                if (attempts < maxAttempts) {
                    attempts++;
                    speak("உங்களுக்கு என்ன ஆச்சு? அந்த வார்த்தையை திரும்பவும் சொல்லுங்கள்.", () => verifyUserSpeech(correctWord));
                } else {
                    speak("நீங்கள் முயற்சியை நிறைவு செய்துவிட்டீர்கள். அடுத்த வார்த்தைக்கு செல்லலாம்.", () => {
                        index++;
                        startTraining();
                    });
                }
            }, 7000);

            recognition.onresult = function (event) {
                clearTimeout(timeout);
                recognitionActive = false;
                let userSpeech = event.results[0][0].transcript.trim();

                if (userSpeech === correctWord) {
                    speak("நன்றாகப் பேசினீர்! அடுத்த வார்த்தைக்கு செல்லலாம்.", () => {
                        index++;
                        setTimeout(startTraining, 2000);
                    });
                } else {
                    if (attempts < maxAttempts) {
                        attempts++;
                        speak("மீண்டும் முயற்சிக்கவும்: " + correctWord, () => verifyUserSpeech(correctWord));
                    } 
                }
            };

            recognition.onerror = function () {
                clearTimeout(timeout);
                recognitionActive = false;
                if (attempts < maxAttempts) {
                    attempts++;
                    speak("உங்களுக்கு என்ன ஆச்சு? அந்த வார்த்தையை திரும்பவும் சொல்லுங்கள்.", () => verifyUserSpeech(correctWord));
                } 
            };

            recognition.onend = function () {
                recognitionActive = false;
            };
        }
    </script>
</body>
</html>
