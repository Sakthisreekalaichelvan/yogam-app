<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Daily Schedule Assistant</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=ng4M6EUA"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>உங்கள் தினசரி திட்ட உதவியாளர்</h1>
  <button onclick="scheduleLogic()">திட்டத்தைச் சரிபார்க்க</button>
  <button onclick="sayTime()">தற்போதைய நேரம் சொல்லவும்</button>

  <script>
    function getCurrentMinutes() {
      const now = new Date();
      return now.getHours() * 60 + now.getMinutes();
    }

    function sayTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const message = `தற்போதைய நேரம் ${hours} மணி மற்றும் ${minutes} நிமிடங்கள்`;
      responsiveVoice.speak(message, "Tamil Female");
    }

    function runTask(taskType, page = "") {
      switch (taskType) {
        case "coffeeTea":
          responsiveVoice.speak("இப்போது உங்கள் காலை அல்லது மாலை பானத்தை அருந்துங்கள்.", "Tamil Female");
          break;
        case "breakfast":
          responsiveVoice.speak("இப்போது காலை உணவைச் சாப்பிடுங்கள்.", "Tamil Female");
          break;
        case "lunch":
          responsiveVoice.speak("இப்போது மதிய உணவை எடுத்துக்கொள்ளவும்.", "Tamil Female");
          break;
        case "dinner":
          responsiveVoice.speak("இப்போது இரவு உணவை எடுத்துக்கொள்ளவும்.", "Tamil Female");
          break;
        case "redirect":
          responsiveVoice.speak("தயவுசெய்து இந்த பக்கத்திற்குச் செல்லுங்கள்.", "Tamil Female");
          setTimeout(() => {
            window.location.href = page;
          }, 3000);
          break;
        case "goodNight":
          responsiveVoice.speak("இன்றைய நாள் முடிந்தது. இனிய இரவு.", "Tamil Female");
          break;
        default:
          responsiveVoice.speak("தற்போதைய நேரத்திற்கு திட்டமிடல் இல்லை.", "Tamil Female");
      }
    }

    function scheduleLogic() {
      const mins = getCurrentMinutes();

      if (mins >= 480 && mins < 510) {
        runTask("coffeeTea"); // 8:00 - 8:30 AM
      } else if (mins >= 510 && mins < 540) {
        runTask("breakfast"); // 8:30 - 9:00 AM
      } else if (mins >= 540 && mins < 570) {
        runTask("redirect", "Testing-fruits.html"); // 9:00 - 9:30 AM
      } else if (mins >= 660 && mins < 690) {
        runTask("redirect", "Vegetables.html"); // ✅ 9:30 - 10:00 AM
      } else if (mins >= 720 && mins < 750) {
        runTask("lunch"); // 12:00 - 12:30 PM
      } else if (mins >= 750 && mins < 780) {
        runTask("redirect", "Birds.html"); // 12:30 - 1:00 PM
      } else if (mins >= 780 && mins < 810) {
        runTask("redirect", "Animals.html"); // 1:00 - 1:30 PM
      } else if (mins >= 1080 && mins < 1110) {
        runTask("coffeeTea"); // 6:00 - 6:30 PM
      } else if (mins >= 1140 && mins < 1170) {
        runTask("dinner"); // 7:00 - 7:30 PM
      } else if (mins >= 1170 && mins < 1200) {
        runTask("redirect", "Numbers.html"); // 7:30 - 8:00 PM
      } else if (mins >= 1200 && mins < 1230) {
        runTask("redirect", "Vehicles.html"); // 8:00 - 8:30 PM
      } else if (mins >= 1260) {
        runTask("goodNight"); // After 9:00 PM
      } else {
        responsiveVoice.speak("தற்போதைய நேரத்திற்கு திட்டமிடல் இல்லை.", "Tamil Female");
      }
    }
  </script>
</body>
</html>
