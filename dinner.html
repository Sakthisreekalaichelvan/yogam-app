<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>இரவு உணவு தேர்வு</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=ng4M6EUA"></script>
  <style>
    body {
      background: url('images/assets/dinner bg.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      background-color: #ffeb3b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }

    .food-options {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .food {
      width: 140px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    .food img {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    .food-name {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    #responseMsg {
      margin-top: 30px;
      font-size: 1.3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>இரவு உணவு தேர்வு</h1>
  <br>
  <button onclick="startApp()" id="startBtn">தொடங்கு</button>

  <div class="food-options" id="foodOptions"></div>
  <div id="responseMsg"></div>

  <script>
    const breakfastItems = [
      { name: "இட்லி", image: "assets/images/dashboard/இட்லி" },
      { name: "தோசை", image: "assets/images/dashboard/தோசை" },
      { name: "சப்பாத்தி", image: "assets/images/dashboard/சப்பாத்தி" },
      { name: "பூரி", image: "assets/images/dashboard/பூரி" },
      { name: "இடியாப்பம்", image: "assets/images/dashboard/இடியாப்பம்" }
    ];

    let recognition;
    let finished = false;

    function startApp() {
      document.getElementById('startBtn').disabled = true;
      responsiveVoice.speak("மதிய வணக்கம்", "Tamil Male", {
        onend: () => {
          setTimeout(() => {
            responsiveVoice.speak("நீங்கள் இரவு மதியம் என்ன சாப்பிட்டீர்கள்?", "Tamil Male", {
              onend: () => {
                setTimeout(() => {
                  showOptions();
                }, 800);
              }
            });
          }, 500);
        }
      });
    }

    function showOptions() {
      const container = document.getElementById("foodOptions");
      container.innerHTML = "";
      breakfastItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "food";
        div.innerHTML = `<img src="${item.image}" alt="${item.name}"><div class="food-name">${item.name}</div>`;
        container.appendChild(div);
      });

      // Speak options one by one
      speakOptions(0);
    }

    function speakOptions(index) {
      if (index < breakfastItems.length) {
        responsiveVoice.speak(breakfastItems[index].name, "Tamil Male", {
          onend: () => {
            setTimeout(() => speakOptions(index + 1), 400);
          }
        });
      } else {
        setTimeout(() => {
          responsiveVoice.speak("தயவுசெய்து உணவின் பெயரை கூறவும்", "Tamil Male", {
            onend: () => {
              setTimeout(() => {
                listenResponse();
              }, 500);
            }
          });
        }, 500);
      }
    }

    function listenResponse() {
      if (finished) return;

      recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ta-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const userSpeech = event.results[0][0].transcript.trim();
        validateResponse(userSpeech);
      };

      recognition.onerror = function () {
        retry();
      };

      recognition.start();
    }

    function validateResponse(userSpeech) {
      const match = breakfastItems.find(item => userSpeech.includes(item.name));
      if (match) {
        finished = true;
        responsiveVoice.speak("பதில் சரியாக உள்ளது. நல்ல நாளாகட்டும்!", "Tamil Male");
        const response = document.getElementById("responseMsg");
        response.innerHTML = `நீங்கள் தேர்ந்தெடுத்தது: <strong>${match.name}</strong>`;
        response.style.display = "block";
        if (recognition) recognition.stop();
      } else {
        retry();
      }
    }

    function retry() {
      if (finished) return;
      responsiveVoice.speak("பதில் தவறாக உள்ளது. மீண்டும் சொல்லுங்கள்.", "Tamil Male", {
        onend: () => {
          setTimeout(() => listenResponse(), 500);
        }
      });
    }
  </script>
</body>
</html>
